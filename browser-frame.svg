<!-- Browser Frame Template
  - width/height: Total frame dimensions (content + padding + chrome)
  - {{PAGE_CONTENT}}: Gets replaced with <image> element containing screenshot
  - PAD: Padding around content (default 40px)
  - CHROME_HEIGHT: Height of title bar (default 40px)

  HOW IT WORKS:
  1. SVG dimensions are resized to fit screenshot + chrome + padding
  2. {{PAGE_CONTENT}} is replaced with <image> element containing screenshot
  3. Screenshot is embedded as base64 data URL within the SVG
  4. Final SVG is rendered to PNG

  TO MODIFY FRAME:
  - Edit chrome elements, colors, and styling as needed
  - Keep {{PAGE_CONTENT}} placeholder - it gets replaced automatically
  - SVG will auto-resize based on screenshot dimensions
-->

